<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Table</title>
  <!-- Bootstrap CSS for responsive design and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <!-- Container for the table and controls -->
  <div class="container py-5">
    <!-- Card to hold the table and data -->
    <div class="card shadow-lg" style="border-radius: 15px;">
      <div class="card-body">
        <h1 class="text-center mb-4">Drag And Drop Table</h1>
        <div class="text-center mb-4">
          <!-- Action Buttons: Add Row and Undo/Redo Actions -->
          <button id="addRow" class="btn btn-success me-2">Add Row</button>
          <button id="undoAction" class="btn btn-warning me-2">Undo</button>
          <button id="redoAction" class="btn btn-secondary">Redo</button>
        </div>
        <div class="table-responsive">
          <table id="dragDropTable" class="table text-center"></table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for functionality -->
  <script src="script.js"></script>
</body>

</html>
